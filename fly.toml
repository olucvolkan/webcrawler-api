app = 'weathered-glitter-9529'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "/usr/local/bin/entrypoint.sh sh -c 'nginx && php-fpm'"
  worker = "/usr/local/bin/entrypoint.sh php bin/console messenger:consume async --time-limit=3600 --memory-limit=256M --limit=1000 --failure-limit=5 --no-debug"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['worker']
